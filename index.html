<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Streaming</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <div class="container">
      <div class="navbar">
        <img src="music.icon/logo.png" class="logo">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPECIFICATIONS</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONNECT</a></li>
        </ul>
      </div>
  
        <div class="music-player">
          <nav>
            <div class="circle">
              <i class="fa fa-toggle-left"></i>
            </div>
            <div class="circle">
              <i class="fa fa-bars"></i>
              </div>
          </nav>
          <img src="music.icon/2.jpg" class="song-img">
          <h1>Despacito</h1>
          <p>Luis Fonsi Ft. Puerto Rican</p>
          <audio id="song">
            <source src="music/despacito.mp3" type="audio/mpeg">
          </audio>
          <input type="range" value="0" id="progress"> 

          <div class="controls">
            <div><i class="fa fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa fa-forward"></i></div>

            </div>

        </div>
    </div>

  </div>
 <script src="app.js"></script>
</body>
</html>
